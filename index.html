<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Grocery Store</title>
  <style>
    /* General Reset */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: Arial, sans-serif;
    }

    body {
      background: #f8f9fa;
      color: #333;
    }

    /* Header */
    header {
      background: #28a745;
      color: white;
      padding: 15px 20px;
      text-align: center;
      font-size: 24px;
      font-weight: bold;
    }

    nav {
      background: #218838;
      padding: 10px;
      display: flex;
      justify-content: center;
      gap: 20px;
    }

    nav a {
      color: white;
      text-decoration: none;
      font-size: 16px;
      transition: 0.3s;
    }

    nav a:hover {
      text-decoration: underline;
    }

    /* Products Grid */
    .products {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
      gap: 20px;
      padding: 20px;
    }

    .product-card {
      background: white;
      padding: 15px;
      border-radius: 8px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      text-align: center;
    }

    .product-card img {
      max-width: 100%;
      height: 150px;
      object-fit: cover;
      border-radius: 6px;
    }

    .product-card h3 {
      margin: 10px 0;
      font-size: 18px;
      color: #28a745;
    }

    .product-card p {
      font-size: 14px;
      margin-bottom: 10px;
    }

    .product-card button {
      background: #28a745;
      color: white;
      padding: 8px 12px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: 0.3s;
    }

    .product-card button:hover {
      background: #218838;
    }

    /* Order Form */
    .order-form {
      background: white;
      margin: 20px;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }

    .order-form h2 {
      margin-bottom: 15px;
      color: #28a745;
    }

    .order-form label {
      display: block;
      margin: 8px 0 5px;
      font-weight: bold;
    }

    .order-form input, .order-form select {
      width: 100%;
      padding: 8px;
      margin-bottom: 12px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    .order-form button {
      width: 100%;
      background: #28a745;
      color: white;
      padding: 10px;
      border: none;
      border-radius: 5px;
      font-size: 16px;
      cursor: pointer;
      transition: 0.3s;
    }

    .order-form button:hover {
      background: #218838;
    }

    /* Success Message */
    .success-message {
      margin-top: 15px;
      padding: 10px;
      background: #d4edda;
      color: #155724;
      border: 1px solid #c3e6cb;
      border-radius: 5px;
      display: none;
      text-align: center;
      font-weight: bold;
    }

    /* Footer */
    footer {
      background: #28a745;
      color: white;
      text-align: center;
      padding: 15px;
      margin-top: 20px;
    }
  </style>
</head>
<body>

  <!-- Header -->
  <header>ðŸŒ¾ Fresh Grocery Store</header>

  <!-- Navigation -->
  <nav>
    <a href="#">Home</a>
    <a href="#">Products</a>
    <a href="#">Order</a>
    <a href="#">Contact</a>
  </nav>

  <!-- Products Section -->
  <section class="products">
    <div class="product-card">
      <img src="https://via.placeholder.com/200" alt="Apples">
      <h3>Fresh Apples</h3>
      <p>â‚¹120 per kg</p>
      <button>Add to Cart</button>
    </div>
    <div class="product-card">
      <img src="https://via.placeholder.com/200" alt="Rice">
      <h3>Organic Rice</h3>
      <p>â‚¹60 per kg</p>
      <button>Add to Cart</button>
    </div>
    <div class="product-card">
      <img src="https://via.placeholder.com/200" alt="Milk">
      <h3>Fresh Milk</h3>
      <p>â‚¹50 per litre</p>
      <button>Add to Cart</button>
    </div>
    <div class="product-card">
      <img src="https://via.placeholder.com/200" alt="Tomatoes">
      <h3>Tomatoes</h3>
      <p>â‚¹40 per kg</p>
      <button>Add to Cart</button>
    </div>
  </section>

  <!-- Order Form -->
  <section class="order-form">
    <h2>ðŸ›’ Place Your Order</h2>
    <form id="orderForm">
      <label for="name">Full Name:</label>
      <input type="text" id="name" name="name" required>

      <label for="address">Address:</label>
      <input type="text" id="address" name="address" required>

      <label for="item">Select Item:</label>
      <select id="item" name="item" required>
        <option value="">-- Choose a product --</option>
        <option value="apples">Fresh Apples</option>
        <option value="rice">Organic Rice</option>
        <option value="milk">Fresh Milk</option>
        <option value="tomatoes">Tomatoes</option>
      </select>

      <label for="quantity">Quantity (kg/L):</label>
      <input type="number" id="quantity" name="quantity" min="1" required>

      <button type="submit">Submit Order</button>
    </form>

    <!-- Success message -->
    <div class="success-message" id="successMsg">
      âœ… Successfully Ordered!
    </div>
  </section>

  <!-- Footer -->
  <footer>
    Â© 2025 Fresh Grocery Store | All Rights Reserved
  </footer>

  <script>
    // Handle form submission
    document.getElementById("orderForm").addEventListener("submit", function(event) {
      event.preventDefault(); // stop page reload
      document.getElementById("successMsg").style.display = "block"; // show success message
      this.reset(); // clear form
    });
  </script>

</body>
</html>
